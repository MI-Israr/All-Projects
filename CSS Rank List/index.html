<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src = "pics/image-2.jpg">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>2</h2>
                    <h4>Daniel M. Watkins</h4>
                    <p>Front End Developer</p>
                </div>
            </div>
            <div class="list">

                    <img src = "pics/image-4.jpg">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>3</h2>
                    <h4>Christina Shaw</h4>
                    <p>Photoshop Expert</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src = "pics/image-3.jpg">
                </div>

                    <h2 class="rank"><small>#</small>4</h2>

                </div>

</body>
</html>
